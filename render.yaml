services:
  # Backend API Service
  - type: web
    name: delta-backend-api
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && cd ../BOT && pip install -r requirements.txt
    startCommand: cd backend && python real_api_server.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MAPBOX_ACCESS_TOKEN
        sync: false
      - key: NEXT_PUBLIC_MAPBOX_TOKEN
        sync: false
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: SERPAPI_API_KEY
        sync: false
      - key: CENSUS_API_KEY
        sync: false
      - key: META_ADS_ACCESS_TOKEN
        sync: false
      - key: META_ADS_APP_TOKEN
        sync: false
      - key: BRIGHTLOCAL_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
    healthCheckPath: /status
    autoDeploy: true

  # BOT Service
  - type: web
    name: delta-bot-service
    env: python
    plan: free
    buildCommand: cd BOT && pip install -r requirements.txt
    startCommand: cd BOT && python bot_server.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MAPBOX_ACCESS_TOKEN
        sync: false
      - key: GOOGLE_PLACES_API_KEY
        sync: false
      - key: SERPAPI_API_KEY
        sync: false
      - key: CENSUS_API_KEY
        sync: false
    healthCheckPath: /status
    autoDeploy: true

  # Frontend Service (React + Vite)
  - type: web
    name: delta-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://delta-backend-api.onrender.com
      - key: NEXT_PUBLIC_MAPBOX_TOKEN
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
    autoDeploy: true
